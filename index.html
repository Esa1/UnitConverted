<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <main id="container">
            <header class="input-section">
                <p class="input-title">
                    Metric/Imperial Unit Conversion
                </p>
                <input type="text" id="input-input" value="0">
                <button id="input-btnConvert">Convert</button>
            </header>
            <section class="result-section dev_border">
                <div class="result-area dev_border">
                    <p class="result-title">Length (Meter/Feet)</p>
                    <p class="result-results">
                        20 meters = 65.616 feet | 20 feet = 6.096 meters
                    </p>
                </div>
                <div class="result-area dev_border">
                    <p class="result-title">Volume (Liters/Gallons)</p>
                    <p class="result-results">
                        20 liters = 5.284 gallons | 20 gallons = 75.708 liters
                    </p>
                </div>
                <div class="result-area dev_border">
                    <p class="result-title">Mass (Kilograms/Pounds)</p>
                    <p class="result-results">
                        20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
                    </p>
                </div>
            </section>
        </main>
    </body>
</html>
